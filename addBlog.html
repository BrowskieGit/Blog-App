<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Browskie Blog App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="img/Browsky.png" rel="icon" />
    <link href="css/myStyle.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-primary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="img/Dragonball-Goku.png" alt="Browsky" class="logo" />
          <h4 class="text-white">Browskie Blog App</h4></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="collapsibleNavbar"
          style="flex-direction: row-reverse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="index.html">Home</a>
            </option>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Write Blog</a>
            </option>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container my-5">
      <div class="row" style="align-items: center; flex-direction: column">
        <div class="col-sm-8 p-4" style="border: 1px solid #b89754">
            <h1 class="text-center">Write Blog</h1>
          <div class="mb-3 mt-3">
            <label class="form-label">Blog Title:</label>
            <input
              type="text"
              class="form-control"
              id="blogTitle"
              placeholder="Please enter title of your blog!!!"
              name="blogTitle"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Blog Description:</label>
            <textarea
              class="form-control"
              rows="5"
              id="blogDescription"
              name="blogDescription"
              placeholder="Please enter your blog contents!!!"
            ></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Blog Category:</label>
            <select class="form-select" id="blogCat">
                <option value="Fashion">Fashion</option>
                <option value="Beauty">Beauty</option>
                <option value="Travel">Travel</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Personal">Personal</option>
                <option value="Tech">Tech</option>
                <option value="Health">Health</option>
                <option value="Fitness">Fitness</option>
                <option value="Wellness">Wellness</option>
                <option value="Business">Business</option>
                <option value="Education">Education</option>
                <option value="Music">Music</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Pets">Pets</option>
                <option value="Photography">Photography</option>
                <option value="Agriculture">Agriculture</option>
                <option value="Gaming">Gaming</option>
                <option value="History">History</option>
                <option value="News and current affairs">News and current affairs</option>
            </select>
          </div>
          <div class="mb-3 mt-4 text-center">
            <button
              type="button"
              class="btn btn-primary"
              onclick="addBlogFunc()"
            >
              Add Blog
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h5>Thanks for visiting!!!</h5>
    </div>
  </body>

  <script>
    function addBlogFunc() {
      const title = document.getElementById("blogTitle");
      const desc = document.getElementById("blogDescription");
      const cat = document.getElementById("blogCat");
      const blogDate = new Date();
      const storeLength = localStorage.length;
      const formValue = [];
      for (let i = storeLength; i < storeLength + 1; i++) {
        formValue[i] = {
          id: i,
          title: title.value,
          desc: desc.value,
          cat: cat.value,
          date: blogDate,
        };
        localStorage.setItem(i, JSON.stringify(formValue[i]));
      }
      title.value = "";
      desc.value = "";
      cat.value = "Fashion";
    }
  </script>
</html>
